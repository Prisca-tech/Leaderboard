<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>htmlWebpackPlugin.options.title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="bundle990b8dbce86cdc9201a5.js"></script>
</head>

<body>
  <main>
    <div class="heading">
      <h1>LeaderBoard</h1>
    </div>
    <section class="container">
      <div class="list" id="list">
        <table class="table">
          <tbody>
            <tr>
              <th>User</th>
              <td>Score</td>
            </tr>
          </tbody>
        </table>
      </div>
      <button class='refreshButton' type="submit">refresh</button>
      <p class="notification hide">Form submitted</p>
      <form>
        <h1>Enter your Score</h1>
        <input type="text" placeholder="Enter your name" class='nameInput' required>
        <input type="number" placeholder="Enter your score" class='scoreInput' required>
        <button class='submitButton' type="button">submit</button>
      </form>
    </section>
  </main>
</body>

</html>
